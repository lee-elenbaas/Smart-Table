<table class="smart-table">
    <thead>
    <tr class="smart-table-layout-row">
        <th ng-repeat="column in columns" class="smart-table-layout-cell" style="width:{{column.width}};" scope="col">
        </th>
    </tr>
    <tr class="smart-table-global-search-row" ng-show="isGlobalSearchActivated">
        <td class="smart-table-global-search smart-table-first-cell" column-span="{{columns.length}}" colspan="{{columnSpan}}">
        </td>
    </tr>
    <tr class="smart-table-header-row">
        <th ng-repeat="column in columns" ng-include="column.headerTemplateUrl"
            class="smart-table-header-cell {{column.headerClass}}" ng-class="{'smart-table-first-cell': $first, 'smart-table-last-cell': $last}" scope="col">
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataRow in displayedCollection" ng-class="{selected:dataRow.isSelected}"
        class="smart-table-data-row">
        <td ng-repeat="column in columns" class="smart-table-data-cell {{column.cellClass}}" ng-class="{'smart-table-first-cell': $first, 'smart-table-last-cell': $last}"></td>
    </tr>
    </tbody>
    <tfoot ng-show="isPaginationEnabled">
    <tr class="smart-table-footer-row">
        <td colspan="{{columns.length}}" id="smart-table-footer-cell">
            <div pagination-smart-table="" num-pages="numberOfPages" max-size="maxSize" current-page="currentPage"></div>
        </td>
    </tr>
    </tfoot>
</table>
